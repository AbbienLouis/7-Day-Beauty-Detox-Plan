<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7-Day Beauty Detox Plan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffafc;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d97aa6;
      margin-bottom: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      font-family: inherit;
    }

    button {
      background-color: #d97aa6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #b55b89;
    }

    .hidden {
      display: none;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #f0e1eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #d97aa6, #f0a6ca);
      transition: width 0.5s ease-in-out;
    }

    img.preview {
      max-width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }

    #loading {
      display: none;
      margin-top: 15px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress"><div id="progressBar" class="progress-bar"></div></div>

    <!-- PAGE 1 -->
    <div id="page1">
      <h2>Step 1: Your Details</h2>
      <img src="assets/form1.png" alt="Form step 1" class="preview" />
      <input id="name" type="text" placeholder="Your Name" required />
      <input id="email" type="email" placeholder="Your Email" required />
      <input id="phone" type="text" placeholder="Your Phone (optional)" />
      <button id="btn1">Continue ‚Üí</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="hidden">
      <h2>Step 2: Order Details</h2>
      <img src="assets/form2.png" alt="Form step 2" class="preview" />
      <select id="product">
        <option value="">Select your product</option>
        <option value="The Forgotten Beauty Apothecary">The Forgotten Beauty Apothecary</option>
      </select>
      <input id="order" type="text" placeholder="Order Number" required />
      <select id="satisfaction">
        <option value="">How satisfied are you?</option>
        <option value="Very satisfied">Very satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
        <option value="Unsatisfied">Unsatisfied</option>
      </select>

      <p>Did you use it for 7 days?</p>
      <label><input type="radio" name="used" value="Yes"> Yes</label>
      <label><input type="radio" name="used" value="No"> No</label>

      <div style="margin-top:15px;">
        <button id="back2">‚Üê Back</button>
        <button id="btn2">Submit</button>
      </div>
      <p id="loading">Submitting...</p>
    </div>

    <!-- PAGE 3 -->
    <div id="page3" class="hidden">
      <h2>Step 3: Write Your Review</h2>
      <textarea id="review" rows="5" placeholder="Write your 40+ character review here..."></textarea>
      <button id="copyBtn">Copy & Review on Amazon ‚Üí</button>
    </div>

    <!-- PAGE 4 -->
    <div id="page4" class="hidden">
      <h2>Thank You!</h2>
      <p>Your feedback has been recorded successfully üíñ</p>
    </div>
  </div>

  <script>
    const API_URL = "https://lively-leaf-a580.linkwithjefferson.workers.dev/";

    function setProgress(step) {
      document.getElementById('progressBar').style.width = ((step - 1) * 33) + '%';
    }

    function goNext(page) {
      document.getElementById('page' + page).classList.add('hidden');
      document.getElementById('page' + (page + 1)).classList.remove('hidden');
      setProgress(page + 1);
    }

    function goPrev(page) {
      document.getElementById('page' + page).classList.add('hidden');
      document.getElementById('page' + (page - 1)).classList.remove('hidden');
      setProgress(page - 1);
    }

    async function handleSubmit() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const product = document.getElementById("product").value;
      const order = document.getElementById("order").value.trim();
      const satisfaction = document.getElementById("satisfaction").value;
      const used = document.querySelector("input[name='used']:checked")?.value || "";

      if (!name || !email || !product || !order || !satisfaction || !used) {
        alert("Please fill all required fields.");
        return;
      }

      document.getElementById("loading").style.display = "block";

      const formData = { name, email, phone, product, order, satisfaction, used };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (data.status === "duplicate") {
          alert("This email has already been used. Please use a different one.");
          return;
        }

        if (data.status === "ok") {
          if (satisfaction === "Very satisfied") goNext(2);
          else goNext(3);
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (e) {
        document.getElementById("loading").style.display = "none";
        alert("Error: " + e.message);
      }
    }

    function copyAndOpen() {
      const review = document.getElementById('review').value.trim();
      if (review.length < 40) {
        alert('Please write at least 40 characters.');
        return;
      }
      navigator.clipboard.writeText(review);
      window.open('https://www.amazon.com/dp/B0D4C3B7QL', '_blank');
      alert('Your review has been copied. Paste it on Amazon.');
      goNext(3);
    }

    // Event Listeners
    document.getElementById("btn1").onclick = () => goNext(1);
    document.getElementById("btn2").onclick = handleSubmit;
    document.getElementById("back2").onclick = () => goPrev(2);
    document.getElementById("copyBtn").onclick = copyAndOpen;

    setProgress(1);
  </script>
</body>
</html>
